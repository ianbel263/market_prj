{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-3">
        <div class="row centered">
            {% for offer in object_list %}
                <div class="card  col-lg-4" style="width: 16rem;
                display: flex">
                    <img src="{{ offer.image.url }}"
                         class="card-img-top filters__img" alt="{{ offer.name }}">
                    <div class="card-body fa fa-align-justify">
                        <h5 class="card-title">{{ offer.name|title }}</h5>
                        <p class="card-text">{{ offer.region|title }}</p>
                        <p class="card-text">{{ offer.price }} за сутки.</p>
                        <a href="{% url 'acc:accommodation' offer.pk %}"
                           class="btn btn-danger">Подробнее</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
